        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lte IE 9]>

        <script src="js/plugins.js"></script>
        <script defer src="js/main.js"></script>
<div>
  
<form>

  <div class="d-flex justify-content-center space-after" >
    <div class="u-text-center" style="width:60px">
      <h1>{</h1>
    </div>
    <div style="margin-top:1rem;"><h4 id="seq-string"></h4></div>
    <div class="u-text-center" style="width:60px">
      <h1>}</h1></div>
  </div>
  <div class="d-flex justify-content-center space-after">
    <div>
      <input class="u-text-center m-auto space-after" type="text" id="deg-input" size="5" style="display: block; width:240px;">
      <div><h6><code>// Add degrees by hitting tab - either one by one or comma seperated.</code></h6></div>
      <div><h6><code>// Pay attention: This is an ordered set.</code></h6></div>
    </div>
  </div>
  
  
  <div id="graphs"></div>
  
    
  <div class="d-flex justify-content-center space-after">
    <div class="label method" style="text-align: right; padding-right: 12px;">Bottom</div>
    <div class="label"></div>
    <div class="label method">Top</div>
    <div class="label"></div>
    <div class="label method" style="text-align: left; padding-left:12px;">Random</div>
<!--
    <div class="label method">Probabilistc</div>
    <div class="label method">Draw</div>
-->
  </div>
  
  <div class="d-flex justify-content-center space-after">
    <div class="label stage">Select from</div>
    <input id="select-method" class="slider-method" type="range" min="0" max="2" step="1">
    <div class="label stage"></div>
  </div>
  
  <div class="d-flex justify-content-center space-after">
    <div class="label stage">Place at</div>
    <input id="place-method" class="slider-method" type="range" min="0" max="2" step="1" >
    <div class="label stage"></div>
  </div>
  
  <div class="d-flex justify-content-center space-after"></div>
  
  <div class="d-flex justify-content-center">
    <input id="step-by-edge" class="button-primary button-draw sj-hide" type="submit" value="Step By Edge">
    <div class="divider-hidden"></div>
    <input id="step-by-node" class="button-primary button-draw" type="submit" value="Step By Node">
    <div class="divider-line"></div>
    <input id="final-graph" class="button-primary button-draw" type="submit" value="Final Graph">
  </div>
  
</form>
      
</div>
      
      <div id="chart"></div>

</body>
</html>
